<body>

    <button onclick="botaoDois()"></button>
    <button onclick="botaoTres()"></button>
    <div id="um" style="background-color: red; color: white;"></div>
    <div id="dois" style="background-color:black;color:yellow;"></div>
    <div id="tres" style="color:green"></div>

    <script>
        function botaoUm() {
            um.innerHTML = "cor de fundo vermelha e letra branca";
        }

        function botaoDois() {
            dois.innerHTML = "cor de fundo preta e letra amarela";
        }

        function botaoTres() {
            tres.innerHTML = "cor de fundo branca e letra verde";
        }
    </script>
