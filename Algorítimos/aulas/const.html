<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <h3>Viariavel cont</h3>
    <button onclick="mostrar()">Mostrar o bicho</button>
    <button onclick="alterar()">mostrar denovo</button>

    <script>
        const bicho = 'Leão marinho';
        function mostrar(){
            alert(`O bicho é ${bicho}`);
        }

        function alterar(){
            alert(`Mais uma vez, o bicho é ${bicho}`);
        }
    </script>
</body>
</html>
