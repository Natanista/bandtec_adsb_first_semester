<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
</head>

<body>
    <h2>Cardapio:</h2>
    <h3>Descubra o prato do dia:</h3>

    <button onclick=segunda()>Segunda</button>
    <button onclick=terça()>Terça</button>
    <button onclick=quarta()>Quarta</button>
    <button onclick=quinta()>Quinta</button>
    <button onclick=sexta()>Sexta</button>
    <button onclick=sabado()>Sabado</button>
    <div id="teste">Descubra o prato de hoje!</div>
    <img id="img_prato" src="" alt="" style="width: 500px;">


</body>

</html>
<script>
    function segunda() {
    teste.innerHTML = "Hoje é dia de Tofu!";
    img_prato.src = "/imagens/tofu.jpg";
   
}

function terça() {
    teste.innerHTML = "Hoje é dia de <u>Quiche de alho-poró!</u>";
    img_prato.src = "imagens/quiche.jpg"
}

function quarta() {
    teste.innerHTML = "Hoje é dia de <b>Feijoada!</b>";
    img_prato.src = "imagens/feijoada.jpg"
}

function quinta() {
    teste.innerHTML = "Hoje é dia de Avocado Toast!";
    img_prato.src = "imagens/avocadotoast.jpg"
}

function sexta() {
    teste.innerHTML = "Hoje é dia de Choripan Veg!";
    img_prato.src = "imagens/choripan.jpg"
}
function sabado() {
    teste.innerHTML = "Hoje é dia de CERVEJA!";
    img_prato.src = "imagens/cerveja.jpg"
}
</script>
