<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lâmpada</title>
</head>

<body>
  
    <h3 id="texto">Trevas</h3>
    <button  id='btn_1' onclick="acender()">ON</button>
    <button style="display: none;" id='btn_2' onclick="apagar()">OFF</button>
    <br><br>
    <img id="img_1" src="/imagens/apagada.png" width="800px" style="display: block;">
    <img id="img_2" src="/imagens/acessa.jpg" width="800px" style="display: none;">
    <script>
        function acender() {
            img_1.style = 'display:none';
            img_2.style = 'display: block';
            btn_1.style = 'display: none';
            btn_2.style = 'display: block';
            texto.innerHTML = 'Há uma luz no fim do túnel';
               }

        function apagar() {
            img_2.style = 'display:none';
            img_1.style = 'display: block';
            btn_1.style = 'display: block';
            btn_2.style = 'display: none';
            texto.innerHTML = 'Trevas';
        }
    </script>
</body>

</html>
