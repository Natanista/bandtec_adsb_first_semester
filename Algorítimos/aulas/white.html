<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While_loop</title>
</head>
<body>
    <!--Emitir 5 alertas dizendo que eu te amo-->

    <script>
        n = 0;
        while(n < 2){
            alert("Eu te amo");
            n++;
        }
    </script>
</body>
</html>
