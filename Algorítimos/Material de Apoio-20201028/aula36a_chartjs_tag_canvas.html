<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Gráfico de 1 linha com Chart.js</title>
	<script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:50%;">
		<canvas id="c_grafico"></canvas>
	</div>
	<br>
	<br>

</body>

</html>

<script>
	
	var config = {
		type: 'line',
		data: {
			labels: ["20","21","22","23"],
			datasets: [{
				label: 'Humildade',
				backgroundColor: window.chartColors.blue,
				borderColor: window.chartColors.blue,
				data: ["0","10","1","5"],
				fill: true,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico de Humildade'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'dias de encontro'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Qtde'
					}
				}]
			}
		}
	};

	function plotarGrafico() {

		// criação do gráfico na página
		var ctx = document.getElementById('c_grafico').getContext('2d');
		window.graficoLinha = new Chart(ctx, config);
	}

	// indicando que a função "plotarGrafico" será invocada assim que a página carregar
	window.onload = plotarGrafico;

</script>
