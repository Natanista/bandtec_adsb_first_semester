<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006</title>
</head>

<body>
    <h3>Quantos kWh são consumidos no mês?</h3>
    <input id="consumo" type="text" placeholder="digite o valor aqui">
    <button onclick="calcular()">Calcular luz</button>

    <script>
        let custo = 0;
        function calcular() {
                custo = Number(consumo.value) * 0.86;
             if(consumo.value < 100) {
                custo = custo - ((10 / 100) * custo)
            }
            alert(`R$${custo.toFixed(2)}`);
        }
    </script>
</body>

</html>
