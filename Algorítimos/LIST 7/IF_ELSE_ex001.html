<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
</head>
<body>
    <h3>Digite sua nota:</h3>
    <input type="text" id="nota">

    <button onclick="classificar()">Classificar Aluno</button>

    <script>
       
        function classificar() {
            let notaAluno = nota.value;
            if(notaAluno < 5){
                alert('O aluno precisa de muita ajuda!');
            } else if(notaAluno >= 5 && notaAluno <= 7){
                alert('Aluno na média');
            } else if(notaAluno > 7 && notaAluno <= 9.5){
                alert('Aluno acima da média');
            } else {
                alert('Aluno fora da curva');
            }
        }
    </script>
</body>
</html>
