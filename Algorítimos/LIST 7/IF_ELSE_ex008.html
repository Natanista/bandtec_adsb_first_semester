<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex008</title>
</head>
<body>
    <h4>Você já clicou <span id="numero">0</span> vezes</h4>
    <button onclick="clicar()">Clica neu</button>
    <div id="resultado"></div>

    <script>
        let times = 0;
        function clicar() {
            
            times++;
            numero.innerHTML = times;

            if(times < 5) {
            resultado.innerHTML = `Dedo fraquinho, hein`;
        } else if(times >=5 && times <= 10) {
            resultado.innerHTML = `Dedo bom mano`;
        } else if(times >= 11 && times <= 15) {
            resultado.innerHTML = `Gosta de clicar, hein!`;
        } else {
            resultado.innerHTML = `Eita dedo nervoso!`;
        }
        }
    </script>
</body>
</html>
