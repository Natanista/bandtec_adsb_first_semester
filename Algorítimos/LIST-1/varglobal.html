<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Você já clicou <span id="contador">0</span> vezes</h3>
    <button onclick="contar()">Clique aqui</button>
    <button onclick="atualizar()">Atualize o Contador</button>



    <script>
        var vezes = 0;

        function contar(){
            vezes ++;
            
        }
        function atualizar(){
            contador.innerHTML = vezes;
        }
    </script>
</body>
</html>
