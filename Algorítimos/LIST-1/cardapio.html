<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
</head>

<body>
    <h2>Cardapio:</h2>
    <h3>Descubra o prato do dia:</h3>

    <button onclick=segunda()>Segunda</button>
    <button onclick=terça()>Terça</button>
    <button onclick=quarta()>Quarta</button>
    <button onclick=quinta()>Quinta</button>
    <button onclick=sexta()>Sexta</button>
    <div id="teste">Descubra o prato de hoje!</div>


</body>

</html>
<script>
    function segunda() {
    teste.innerHTML = "Hoje é dia de Tofu!";
}

function terça() {
    teste.innerHTML = "Hoje é dia de Sora!";
}

function quarta() {
    teste.innerHTML = "Hoje é dia de Uva!";
}

function quinta() {
    teste.innerHTML = "Hoje é dia de Banana!";
}

function sexta() {
    teste.innerHTML = "Hoje é dia de Maça!";
}
</script>
