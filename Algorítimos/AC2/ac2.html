<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADEIRAMOR</title>
</head>

<body>
    <div id="tela_inicial">
        <h3>Loja</h3>
        <input type="text" id="loja">
        <h3>Conta</h3>
        <input type="text" id="conta">
        <h3>Digito</h3>
        <input type="text" id="digito"><br><br>

        <button onclick="conferir()">Conferir</button>
    </div>

    <div id="ola" style="display:none">
        <h3>Olá cliente, entre com a sua senha:</h3>
        <input type="text" id="campoSenha" placeholder="Ex: 1234">
        <button onclick="limparSenha()">Limpar</button>
        <button onclick="entrar()">Entrar</button>
        <div id="senhaInvalida"></div>
    </div>

    <div id="combo" style="display:none">
        <select onchange="mostrar()" name="" id="cadeira">
            <option value="tipo">--Selecione um tipo de cadeira--</option>
            <option value="Cadeira de Praia">Cadeira de Praia</option>
            <option value="Cadeira de Jardim">Cadeira de Jardim</option>

        </select>
        <br>
        <img id="imagem" style="display: none;" src="" alt="">
        <br>
        <div style="display: none;" id="material">
            <select onchange="mostrar2()" name="" id="materialCadeira">
                <option value="material">-- Selecione um Material --</option>
                <option value="Alumínio">Alumínio</option>
                <option value="Plástico">Plástico</option>
                <option value="Ferro">Ferro</option>
            </select>
        </div>
        <div id="qtd" style="display:none">
            <h3>Insira a quantidade de cadeiras:</h3>
            <input type="text" id="qtdCadeiras" placeholder="Ex: 1"><br><br>
            <button onclick="calcular()">Calcular</button><br><br>
            <div style="display:none" id="orcamento"></div><br><br>
            <div style="display:none" id="aVista"></div>
        </div>
    </div>

    <script src="ac2.js">

    </script>

</body>

</html>
