<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Interpolação</title>
</head>

<body>
    <p>Digite seu primeiro nome:</p>
    <input type="text" id="primeiro_nome" placeholder="digite aqui">
    <p>Digite seu último nome:</p>
    <input type="text" id="segundo_nome" placeholder="digite aqui">
    <button onclick="mostrar()" style="background-color: red; color: green;">Mostrar</button>
    <br>
    <br>
    <div id="div_mensagem">Qual será o nome completo?</div>
    <script>
    /*
        function mostrar() {
            alert(`Seu nome completo é: ${primeiro_nome.value} ${segundo_nome.value} !!`)
        }
    */

    function mostrar() {
        div_mensagem.innerHTML = `Seu nome completo é: ${primeiro_nome.value} ${segundo_nome.value} !!`
    }
    </script>
</body>

</html>
