        <div class="container">
            <form>
                <h1>LOGIN</h1>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="email" class="form-input" required placeholder="Ex: name@host.com">
                </div>
                <div class="form-group">
                    <label for=""> Senha:</label>
                    <input type="password" class="form-input" required placeholder="insert password">
                </div>

            </form>
        </div>

        <!-- Cadastro-->
        <div class="container container2">
            <form>
                <h3>AINDA NÃO É NOSSO CLIENTE?</h3>

                <div class="form-group">
                    <label for="">Cnpj:</label>
                    <input type="number" class="form-input" required placeholder="Insira o valor aqui">
                </div>
                <div class="form-group">
                    <label for=""> Nome da empresa:</label>
                    <input type="text" class="form-input" required placeholder="Ex: E-corp">
                </div>
                <div class="form-group">
                    <label for=""> telefone:</label>
                    <input type="number" class="form-input" required placeholder="Insira o número aqui">
                </div>
                <div class="form-group">
                    <label for=""> Email:</label>
                    <input type="email" class="form-input" required placeholder="Ex: user@host.com">
                </div>
                <div class="form-group">
                    <label for=""> Senha:</label>
                    <input type="password" class="form-input" required placeholder="insert password">
                </div>
                <input type="submit" class="btn_login" value="Entrar">
            </form>
